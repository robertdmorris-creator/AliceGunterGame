<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Style Obby - 100 Stages!</title>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #000; }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 12px;
            pointer-events: auto; /* Changed to auto to allow button clicks */
            border: 2px solid rgba(255,255,255,0.1);
            user-select: none;
        }
        /* Ensure the mouse look still works by making text non-blocking if needed, 
           but buttons should be clickable */
        .info-text { pointer-events: none; }
        
        #fullscreen-btn {
            margin-top: 10px;
            padding: 8px 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.2s;
            pointer-events: auto;
        }
        #fullscreen-btn:hover {
            background: #45a049;
        }

        #controls-hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            pointer-events: none;
            font-size: 1.2rem;
        }
        #win-screen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 255, 0, 0.8);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            font-size: 2rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            z-index: 100;
        }
        #stage-counter {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h2 style="margin:0 0 10px 0; color: #4CAF50;" class="info-text">Ultimate 100 Stage Obby</h2>
        <div id="stage-counter" class="info-text">Stage: 1 / 100</div>
        <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.2); margin: 10px 0;">
        <div class="info-text">Jump: <span style="color: #ffeb3b;">SPACE</span></div>
        <div class="info-text">Move: <span style="color: #ffeb3b;">WASD / Arrows</span></div>
        <div class="info-text">Look: <span style="color: #ffeb3b;">Drag Mouse</span></div>
        <button id="fullscreen-btn">Toggle Fullscreen</button>
    </div>
    <div id="controls-hint">CAN YOU BEAT ALL 100 STAGES?</div>
    <div id="win-screen">ðŸŽ‰ CONGRATULATIONS! ðŸŽ‰<br>YOU BEAT 100 STAGES!</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, player, clock;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let canJump = false;
        let velocity = new THREE.Vector3();
        let direction = new THREE.Vector3();
        let mouseX = 0, mouseY = 0;
        let isMouseDown = false;
        let obstacles = [];
        let goal;
       
        let respawnPoint = new THREE.Vector3(0, 5, 0);
        let currentStageDisplay = 1;

        const PLAYER_SPEED = 14.0;
        const JUMP_FORCE = 13.0;
        const GRAVITY = 32.0;
        const RESPAWN_Y = -30;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb);
            scene.fog = new THREE.Fog(0x87ceeb, 50, 400);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
           
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);

            const sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
            sunLight.position.set(50, 200, 50);
            sunLight.castShadow = true;
            scene.add(sunLight);

            generate100Stages();

            const playerGroup = new THREE.Group();
            const torso = new THREE.Mesh(new THREE.BoxGeometry(1, 1.2, 0.5), new THREE.MeshPhongMaterial({ color: 0x0055ff }));
            torso.position.y = 1.6;
            torso.castShadow = true;
            playerGroup.add(torso);

            const head = new THREE.Mesh(new THREE.BoxGeometry(0.7, 0.7, 0.7), new THREE.MeshPhongMaterial({ color: 0xffcc00 }));
            head.position.y = 2.6;
            head.castShadow = true;
            playerGroup.add(head);

            const armGeo = new THREE.BoxGeometry(0.4, 1, 0.4);
            const armMat = new THREE.MeshPhongMaterial({ color: 0x3a9d23 });
            const leftArm = new THREE.Mesh(armGeo, armMat);
            leftArm.position.set(-0.75, 1.7, 0);
            leftArm.castShadow = true;
            playerGroup.add(leftArm);

            const rightArm = new THREE.Mesh(armGeo, armMat);
            rightArm.position.set(0.75, 1.7, 0);
            rightArm.castShadow = true;
            playerGroup.add(rightArm);

            const legMat = new THREE.MeshPhongMaterial({ color: 0x3a9d23 });
            const leftLeg = new THREE.Mesh(new THREE.BoxGeometry(0.45, 1, 0.45), legMat);
            leftLeg.position.set(-0.25, 0.5, 0);
            leftLeg.castShadow = true;
            playerGroup.add(leftLeg);

            const rightLeg = new THREE.Mesh(new THREE.BoxGeometry(0.45, 1, 0.45), legMat);
            rightLeg.position.set(0.25, 0.5, 0);
            rightLeg.castShadow = true;
            playerGroup.add(rightLeg);

            player = playerGroup;
            scene.add(player);

            clock = new THREE.Clock();

            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            
            // Mouse handling updated to avoid conflicts with button clicks
            document.addEventListener('mousedown', (e) => {
                if (e.target.tagName !== 'BUTTON') isMouseDown = true;
            });
            document.addEventListener('mouseup', () => isMouseDown = false);
            document.addEventListener('mousemove', onMouseMove);
            
            // Fullscreen Button logic
            document.getElementById('fullscreen-btn').addEventListener('click', toggleFullscreen);
            
            window.addEventListener('resize', onWindowResize);

            animate();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function generate100Stages() {
            let currentX = 0;
            let currentY = 0;
            let currentZ = 0;

            createPlatform(10, 1, 10, 0x3a9d23, 0, 0, 0, 1);

            const themes = [0xff0000, 0xffa500, 0xffff00, 0x00ff00, 0x00ffff, 0x0000ff, 0xff00ff, 0x888888, 0xffffff, 0x4b0082];

            for (let i = 2; i <= 100; i++) {
                let spacing = 8 + (Math.min(i, 50) / 10);
                let heightStep = (Math.random() - 0.2) * 2;
               
                currentX += (Math.random() - 0.5) * 12;
                currentY += heightStep;
                currentZ -= spacing;

                let size = Math.max(2, 6 - (i / 20));
                let themeIndex = Math.floor((i-1) / 10);
                let color = themes[themeIndex % themes.length];

                if (i % 10 === 0) {
                    createPlatform(12, 1, 12, 0xffffff, currentX, currentY, currentZ, i);
                    currentX *= 0.5;
                } else {
                    createPlatform(size, 0.5, size, color, currentX, currentY, currentZ, i);
                }

                if (i === 100) {
                    const goalGeo = new THREE.BoxGeometry(4, 4, 4);
                    const goalMat = new THREE.MeshPhongMaterial({ color: 0xffd700, emissive: 0xaa8800 });
                    goal = new THREE.Mesh(goalGeo, goalMat);
                    goal.position.set(currentX, currentY + 5, currentZ);
                    scene.add(goal);
                }
            }
        }

        function createPlatform(w, h, d, color, x, y, z, stageNum) {
            const geo = new THREE.BoxGeometry(w, h, d);
            const mat = new THREE.MeshPhongMaterial({ color: color });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(x, y - (h/2), z);
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            mesh.userData = { stage: stageNum };
            scene.add(mesh);
            obstacles.push({ mesh: mesh, h: h, stage: stageNum });
        }

        function onKeyDown(event) {
            switch (event.code) {
                case 'KeyW': case 'ArrowUp': moveForward = true; break;
                case 'KeyA': case 'ArrowLeft': moveLeft = true; break;
                case 'KeyS': case 'ArrowDown': moveBackward = true; break;
                case 'KeyD': case 'ArrowRight': moveRight = true; break;
                case 'Space':
                    if (canJump) {
                        velocity.y = JUMP_FORCE;
                        canJump = false;
                    }
                    break;
            }
        }

        function onKeyUp(event) {
            switch (event.code) {
                case 'KeyW': case 'ArrowUp': moveForward = false; break;
                case 'KeyA': case 'ArrowLeft': moveLeft = false; break;
                case 'KeyS': case 'ArrowDown': moveBackward = false; break;
                case 'KeyD': case 'ArrowRight': moveRight = false; break;
            }
        }

        function onMouseMove(event) {
            if (isMouseDown) {
                mouseX -= event.movementX * 0.005;
                mouseY = Math.max(-Math.PI/3, Math.min(Math.PI/3, mouseY - event.movementY * 0.005));
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = Math.min(clock.getDelta(), 0.1);

            velocity.y -= GRAVITY * delta;

            direction.z = Number(moveForward) - Number(moveBackward);
            direction.x = Number(moveRight) - Number(moveLeft);
            direction.normalize();

            if (moveForward || moveBackward || moveLeft || moveRight) {
                const moveVec = new THREE.Vector3(direction.x, 0, -direction.z);
                moveVec.applyAxisAngle(new THREE.Vector3(0, 1, 0), mouseX);
                player.position.x += moveVec.x * PLAYER_SPEED * delta;
                player.position.z += moveVec.z * PLAYER_SPEED * delta;
                const lookTarget = new THREE.Vector3().copy(player.position).add(moveVec);
                player.lookAt(lookTarget);
            }

            player.position.y += velocity.y * delta;

            let onGround = false;
            const playerPos = player.position;
           
            for (let obs of obstacles) {
                const b = new THREE.Box3().setFromObject(obs.mesh);
                const padding = 0.6;
                if (playerPos.x > b.min.x - padding && playerPos.x < b.max.x + padding &&
                    playerPos.z > b.min.z - padding && playerPos.z < b.max.z + padding) {
                   
                    if (velocity.y <= 0 && playerPos.y >= b.max.y - 1.0 && playerPos.y <= b.max.y + 0.3) {
                        player.position.y = b.max.y;
                        velocity.y = 0;
                        onGround = true;
                       
                        respawnPoint.set(obs.mesh.position.x, b.max.y + 2, obs.mesh.position.z);
                       
                        if (obs.stage > currentStageDisplay) {
                            currentStageDisplay = obs.stage;
                            document.getElementById('stage-counter').innerText = `Stage: ${currentStageDisplay} / 100`;
                        }
                    }
                }
            }
            canJump = onGround;

            if (goal && player.position.distanceTo(goal.position) < 5) {
                document.getElementById('win-screen').style.display = 'block';
            }

            if (player.position.y < (respawnPoint.y + RESPAWN_Y)) {
                player.position.copy(respawnPoint);
                velocity.set(0, 0, 0);
            }

            if (goal) {
                goal.rotation.y += 0.02;
                goal.rotation.x += 0.01;
            }

            const camOffset = new THREE.Vector3(0, 6, 12);
            camOffset.applyAxisAngle(new THREE.Vector3(0, 1, 0), mouseX);
            camOffset.applyAxisAngle(new THREE.Vector3(1, 0, 0), mouseY);
            camera.position.copy(player.position).add(camOffset);
            camera.lookAt(player.position.x, player.position.y + 2, player.position.z);

            renderer.render(scene, camera);
        }

        window.onload = init;
    </script>
</body>
</html>
